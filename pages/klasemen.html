<div class="row container">
  <div class="col s12">
    <ul class="tabs">
      <li class="tab col s6"><a onclick="klasemenDisplay()">Klasemen</a></li>
      <li class="tab col s6"><a onclick="topScoreDisplay()">Top Score</a></li>
    </ul>
  </div>
  <div id="klasemen" class="col s12">
    <div class="card-panel">
   
      <h4>Klasemen</h4>
      <table>
        <thead>
          <tr>
              <th>No</th>
              <th colspan="2">Team</th>
              <th>Point</th>
          </tr>
        </thead>

        <tbody id="tabel-klasemen">
        </tbody>
      </table>
      </div>
  </div>
  <div id="topScore" class="col s12">
    <div class="card-panel">
      <h4>Top Score</h4 >
      <table>
        <thead>
          <tr>
              <th>No</th>
              <th>Scorer</th>
              <th>Gol</th>
          </tr>
        </thead>
  
        <tbody id="scorers-table">
        </tbody>
      </table>
    </div>
  </div>
</div>
